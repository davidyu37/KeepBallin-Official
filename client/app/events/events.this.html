<div class="jumbotron" style="background-image: url('/assets/images/pic4.jpg'); background-size: cover; width: 100%; height: 600px; display: table;">
	<div style="display: table-cell; vertical-align: middle; color: white;">
		<h1 >{{event.name}}</h1>
		<button ng-click="join()" class="eventBtn" ng-hide="showMinus">+1</button>
		<!-- <button ng-click="leave()" class="eventBtn" ng-show="showMinus">-1</button> -->
	</div>
</div>
<div class="container" style="margin-bottom: 60px;">
	<div class="row">
		<div class="col-sm-6" style="font-size: 150%;">
			<div class="page-header" style="border-bottom: 1px solid black;">
				<h2>
					<i class="fa fa-clock-o"></i>
					活動時段
				</h2>
			</div>
			<p>開始時間:
				<span style="margin-left: 5px;">{{event.begin | date: 'short'}}</span>
			</p>
			<p>結束時間:
				<span style="margin-left: 5px;">{{event.end | date: 'short'}}</span>
			</p>
			<div class="page-header" style="border-bottom: 1px solid black;">
				<h2>
					<i class="fa fa-user-plus"></i>
					參加者
				</h2>
			</div>
			<div style="width: 100px; height: 100px; display: inline-block" ng-repeat="p in event.participants">
				<a ui-sref="profile({id: p._id})">
					<img class="img-responsive" ng-src="{{p.avatar.url}}" alt="{{p.name}}">
				</a>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="page-header" style="border-bottom: 1px solid black;">
				<h2>
					<i class="fa fa-map-pin"></i>
					地點: 
					<a ui-sref="courts({id: event.court._id})">
						{{event.court.court}}
					</a>
				</h2>
			</div>
			<p>{{event.location}}</p>
			<div id="eventMap" style="width: 100%; height: 300px"></div>
		</div>
		<div class="col-sm-12">
			<div class="page-header" style="border-bottom: 1px solid black;">
				<h2>有關{{event.name}}</h2>
			</div>
			<h3>活動類型:
				<span class="label label-primary" ng-repeat="t in event.type" style="margin-right: 5px">{{t}}</span>
			</h3>
			<p style="font-size: 130%;">{{event.info}}</p>	
		</div>
	</div>
</div>
