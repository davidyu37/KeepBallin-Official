<div class="col-sm-12" ng-controller="InfoCtrl">
  <form class="form" name="form" ng-submit="changeDetail(form)" novalidate>
    <div class="form-group">
      <div class="form-group">
        <label for="intro">自我介紹</label>
        <textarea type="text" class="form-control" ng-model="user.intro" row="3">
        </textarea>
      </div>
      <label for="position">出生日期</label>
      <p class="input-group">
        <input type="date" class="form-control" datepicker-popup ng-model="convertedDate" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
        <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </p>
    </div>
    <div class="form-group">
    	<label for="height">身高</label>
    	<input  min="1" type="number" class="form-control" ng-model="user.height">
    </div>
    <div class="form-group">
      <label for="weight">體重</label>
      <input min="1" type="number" class="form-control" ng-model="user.weight">
    </div>
    <div class="form-group">
      <label for="experience">球齡</label>
      <input min="1" type="number" class="form-control" ng-model="user.experience">
    </div>
    <p class="help-block"> {{ message }} </p>
    <button class="btn btn-sm btn-primary" type="submit">儲存</button>
  </form>
</div>
