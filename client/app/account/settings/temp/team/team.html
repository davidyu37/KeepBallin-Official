<div class="jumbotron" ng-controller="MyTeamCtrl">
	<div class="row">
		<h3 ng-hide="teams[0]">目前還未建立球場</h3>
		<a ui-sref="team" ng-hide="teams[0]">走去建立球隊</a>
		<div class="col-sm-12" ng-repeat="team in teams">
			<div class="thumbnail">
			  <div class="caption">
			    <a ui-sref="thisteam({team: team._id})">
			    	<h3>{{team.name}}</h3>
			    </a>	
			    <p>{{team.represent}}</p>
			  </div>
			  <img ng-hide="team.teampic[0]" src="/assets/images/teamPic.jpg" alt="...">
			  <img ng-show="team.teampic[0]" ng-src="{{team.teampic[0].url}}" alt="...">
			  <div class="caption">
			    <p>{{team.date | date: short}}註冊</p>
			  </div>
			</div>
		</div>
	</div>
</div>
