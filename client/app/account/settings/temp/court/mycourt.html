<div ng-controller="MyCourtCtrl">
	<h1>評價過的球場</h1>
	<div class="row">
		<div class="col-sm-6 col-md-4" ng-repeat="c in ratedCourts">
			<div class="thumbnail">
			<!-- <img src="..." alt="..."> -->
				<div class="caption">
				<h3>{{c.court.court}}</h3>
				<p>{{c.court.address}}</p>
				<p>我的評分</p>
				<rating
				ng-model="c.rate" 
				readonly="true"></rating>
				</div>
			</div>
		</div>
	</div>
	<hr>
	<h1>球場管理員</h1>
	<p>你建立的球場</p>
	<div class="row">
		<div class="col-sm-6 col-md-4" ng-repeat="created in courtCreated">
			<div class="thumbnail">
			<!-- <img src="..." alt="..."> -->
				<div class="caption">
				<h3>{{created.court}}</h3>
				<p>{{created.address}}</p>
				<rating
				ng-model="created.averagedRating" 
				readonly="true"></rating>
				</div>
			</div>
		</div>
	</div>
</div>
