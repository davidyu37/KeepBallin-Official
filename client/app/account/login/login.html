<div class="insideModal">
  <span class="glyphicon glyphicon-remove pull-right pointer" ng-click="closeModal()"></span>
  <div class="row">
    <div class="col-sm-12">
      <h1>給熱血的你</h1>
      <span class="jumpingMan">
        <i class="fa fa-3x fa-child faa-bounce animated"></i>
      </span>
      <hr>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group" 
        ng-class="{'has-error': form.email.$invalid || errors.other && submitted, 
        'has-success': form.email.$valid && submitted}">
          <div class="input-group col-xs-10 col-sm-8 col-xs-offset-1 col-sm-offset-2 spacer-10">
            <span class="input-group-addon fa-icon-addon"><i class="fa fa-envelope fa-fw"></i></span>
            <input type="email" name="email" class="form-control" 
            ng-model="user.email" 
            placeholder="請輸入Email" 
            autofocus
            required >
          </div> 
        </div>

        <div class="form-group"
        ng-class="{'has-error': form.password.$invalid || errors.other && submitted, 
        'has-success': form.password.$valid && submitted}">
          <div class="input-group col-xs-10 col-sm-8 col-xs-offset-1 col-sm-offset-2 spacer-10">
            <span class="input-group-addon fa-icon-addon"><i class="fa fa-lock fa-fw"></i></span>
            <input type="password" name="password" class="form-control" ng-model="user.password" required placeholder="請輸入密碼">
          </div>           
        </div>
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             請輸入Email跟密碼
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             請輸入有效的Email
          </p>

          <p class="help-block">{{ errors.other }}</p>
        <!-- </div> -->

        <div>
          <button class="btn btn-primary btn-lg btn-login" type="submit">
            登入
          </button>
          <a class="btn btn-default btn-lg btn-register" 
          ng-click="closeModal('toSignUp')">
            去註冊
          </a>
        </div>

        <div style="height: 1px; background-color: #efefef; 
          text-align: center; margin: 20px 0;">
          <span style="background-color: white; position: relative; top: -0.5em;">
            或者
          </span>
        </div>
        
        <div>
          <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')">
            <i class="fa fa-facebook"></i> Facebook登入
          </a>
          <a class="btn btn-google-plus" href="" ng-click="loginOauth('google')">
            <i class="fa fa-google-plus"></i> Google+登入
          </a>
        </div>
      </form>
    </div>
  </div>
  <hr>
</div>
