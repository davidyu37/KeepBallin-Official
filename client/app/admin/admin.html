<div class="container spaceFromTop" style="background-color: white;">
  <h1>Keepballin的使用者</h1>
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>使用者姓名</th>
            <th>權限</th>
            <th>Email</th>
            <th>加入日期</th>
            <th>刪除</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in users">
            <td><strong>{{user.name}}</strong></td>
            <td>
              <div class="col-sm-6">
                <strong ng-hide="user.open">{{user.role}}</strong>
                <select name="role" class="form-control col-sm-12" ng-show="user.open" ng-model="user.role">
                    <option value="admin">admin</option>
                    <option value="manager">manager</option>
                    <option value="vip">vip</option>
                    <option value="user">user</option>
                </select>
              </div>
              <div class="col-sm-1">
                <a ng-click="edit(user)" class="pointer"><span class="glyphicon glyphicon-pencil" ng-hide="user.open"></span></a>
                <a ng-click="send(user)" class="pointer"><span class="glyphicon glyphicon-check" ng-show="user.open"></span></a>
              </div>
            </td>
            <td><span class="text-muted">{{user.email}}</span></td>
            <td>{{user.createdOn | date}}</td>
            <td><a ng-click="delete(user)" class="pointer trash"><span class="glyphicon glyphicon-trash pull-right"></span></a></td>
          </tr>
          
        </tbody>
      </table>
    </div>
</div>
