 <div class="modal-header">
    <h1 class="modal-title">使用說明</h1>
</div>
<div class="modal-body">
    <ul>
        <li>
        	<h3>新增球場:</h3>
				<ul>
					<li>直接點選地圖上的位置來新增球場位置</li>
					<li>如果已經在球場，點選定位按鍵，然後點選建立球場</li>
					<li>只知道附近地標的話，可用搜尋方塊搜尋</li>
				</ul>
            <h3>編輯球場:</h3>
                <ul>
                    <li>1.點選新增的籃球框圖示，在點選前往球場主頁</li>
                    <li>2.點選圓形鉛筆按鍵進入編輯視窗</li>
                    <li>3.依照表格標題，填入恰當的資訊</li>
                </ul>
            <h3>上傳球場照片</h3>
                <ul>
                    <li>1.點選新增的籃球框圖示，在點選前往球場主頁</li>
                    <li>2.點選圓形相機按鍵進入編輯視窗</li>
                    <li>3.選擇檔案，如果用桌機，可以直接拖曳檔案至紅框內</li>
                </ul>
        </li>
    </ul>
</div>
<div class="modal-footer">
    <a class="pull-left" ui-sref="contact" ng-click="close()">聯絡我們</a>
    <button class="btn btn-primary" ng-click="close()">OK</button>
</div>
