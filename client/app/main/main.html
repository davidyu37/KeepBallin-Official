<div>
  <div class="parallaxBackground basketBackground">
    <div class="jumbotron parallaxContent">
      <div class="messageContent">
        <h1>籃球夢永不終止</h1>
        <p>一人籃球夢，大家一起達成</p>
        <button class="mainBtn" ui-sref="teammate">找球友</button>
        <button class="mainBtn" ui-sref="courts">找球場</button>
        <button class="mainBtn" ui-sref="team">找球隊</button>
        <p style="margin-top: 10px">
          <span class="label label-success" ng-show="numberOfUsers">{{numberOfUsers}}
            <span class="desktop">人在線上</span>
            <span class="mobile"><i class="fa fa-user"></i></span>
          </span>
        </p>
      </div>  
    </div>
  </div>
 
    <div class="col-sm-12" style="background-color:black;">
        <div class="brand-mission">
          <div class="page-header">
            <h1>何謂<span class="brand-color">KeepBallin</span></h1>
          </div>
          <p>繼續打球．不管男女老少，國籍，種族，初學者，老鳥，只要心中有一把火，就能打造屬於你的籃球傳奇．</p>
          <div class="page-header">
            <h1><span class="brand-color">KeepBallin</span>目的</h1>
          </div>
          <p>為了招集各地的籃球愛好者，創造同時互相切磋並互相輔助的成長，最終達成屬於每個人自己的籃球夢．</p>
        </div>
    </div>
 
  <div class="blurredBG">
    <div class="parallaxContent">
      <div class="messageContent" style="text-align: center">
        <h1>
          夢想的第一步
        </h1>
        <button class="eventBtn" ui-sref="signup">
            註冊
        </button>     
      </div>
    </div>
  </div>
</div>
