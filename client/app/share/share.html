<div style="width: 100%; height: 50%; padding: 0 40px 30px">
	<div class="page-header">
		<h1>分享{{currentcourt.court}}球場</h1>
	</div>
	<div class="input-group urlShare">
	  <input type="text" id="courtURL" class="form-control" value="https://keepballin.com/courts/{{currentcourt._id}}">
	  <span class="input-group-btn">
		<button class="btn shareBtn" data-clipboard-target="#courtURL" tooltip-placement="top" tooltip="已複製" tooltip-trigger="click">複製<i class="fa fa-clone"></i>
		</button>
	  </span>
	</div>
	<div class="fbContainer">
		<a facebook class="facebookShare" data-url='https://keepballin.com/courts/{{currentcourt._id}}' data-title='{{currentcourt.court}}'
		data-picture='{{currentcourt.pictures[0].url}}'></a>
	</div>
</div>
