<div class="contact-form-container">
	<div class="contact-form">
		<h1>為了幫助更多人達成他們的籃球夢，<br>我們需要你．</h1>
		<p style="margin-bottom: 50px;">歡迎給予任何意見
		<i class="fa fa-envelope"></i></p>
		<form name="advice" ng-submit="sendMail(advice)" novalidate>
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">姓名</label>
				<div class="col-sm-10">
					<input name="name" type="text" class="feedback-input" ng-model="name" placeholder="請輸入你的名字" 
					ng-disabled="sending" required>
					<div class="col-sm-5 alert alert-danger" role="alert" ng-show="advice.name.$error.required && submitted">
					<i class="fa fa-warning"></i>
					請問您的大名是？</div>
				</div>
			</div>
		  	<div class="form-group">
				<label for="email" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input name="email" type="email" class="feedback-input" placeholder="請輸入你的Email" ng-model="email" ng-disabled="sending" required>
					<div class="col-sm-5 alert alert-danger" role="alert" ng-show="advice.email.$error.required && submitted">
					<i class="fa fa-warning"></i>
					請問你的Email是？</div>
					<div class="col-sm-5 alert alert-danger" role="alert" ng-show="advice.email.$invalid && submitted">
					<i class="fa fa-warning"></i>
					請輸入有效的Email</div>
				</div>
			</div>
			<textarea name="comment" class="feedback-input" rows="3" placeholder="我想跟KeepBallin說..." ng-model="comment" ng-disabled="sending" required></textarea>
			<div class="col-sm-5 alert alert-danger" role="alert" ng-show="advice.comment.$error.required && submitted">
			<i class="fa fa-warning"></i>
			不要害羞，請打出你想說的</div>
			<button class="submitBtn" type="submit" ng-disabled="sending">
			<span ng-hide="sending">送出</span>
			<span ng-show="sending">送出中</span>
			<i ng-show="sending" class="fa fa-spinner fa-pulse"></i> 
			</button>
		</form>
	</div>
</div>
